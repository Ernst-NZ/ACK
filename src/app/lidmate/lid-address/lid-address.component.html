<hr>
<button (click)="updateLid()">test Address</button>
<form #formAdd="ngForm" (submit)="onSubmit(formAdd)" autocomplete="off">
  <input type="hidden" name="Id" #AddressID="ngModel" [(ngModel)]="service.formAdd.Id">
  <h5>Adres</h5>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label>Nommer</label>
      <input name="StreetNumber" #StreetNumber="ngModel" [(ngModel)]="service.formAdd.StreetNumber" class="form-control">
    </div>
    <div class="form-group  col-md-10">
      <label>Straat</label>
      <input name="StreetOne" #StreetOne="ngModel" [(ngModel)]="service.formAdd.StreetOne" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Woonbuurt</label>
      <input name="Suburb" #Suburb="ngModel" [(ngModel)]="service.formAdd.Suburb" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>Dorp</label>
      <input name="Town" #Town="ngModel" [(ngModel)]="service.formAdd.Town" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Poskode</label>
      <input name="PostCode" #PostCode="ngModel" [(ngModel)]="service.formAdd.PostCode" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>Huis Tel</label>
      <input name="Phone" #Phone="ngModel" [(ngModel)]="service.formAdd.Phone" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="formAdd.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
