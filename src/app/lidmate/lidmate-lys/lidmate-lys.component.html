<h4>Gemeente Lys</h4>
<table class="table table-hover">
  <tr *ngFor="let lid of service.list">
    <td (click)="populateForm(lid)">[{{lid.LidmaatId}}] {{lid.NickName}}</td>
    <td (click)="populateForm(lid)">{{lid.LastName}}</td>
    <td (click)="populateForm(lid)">{{lid.Active}}</td>
    <td><button (click)="onDelete(lid.LidmaatId)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
