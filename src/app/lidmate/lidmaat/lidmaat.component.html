<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="LidmaatId" #LidmaatId="ngModel" [(ngModel)]="service.formData.LidmaatId">
  <input type="hidden" name="Gemeente" #Gemeente="ngModel" [(ngModel)]="service.formData.Gemeente">
  <input type="hidden" name="AddressId" #AddressId="ngModel" [(ngModel)]="service.formData.AddressId">
  <div class="form-group">
    <label class='whiteFont'>Naam</label>
    <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">Verpligte veld.</div>
  </div>
  <div class="form-group">
    <label>Van</label>
    <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" required>
    <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">Verpligte veld.</div>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Geboorte Datum</label>
      <input name="DOB" #DOB="ngModel" [(ngModel)]="service.formData.DOB" class="form-control">
     
    </div>
    <div class="form-group  col-md-3">
      <label>Geslag</label>
    </div>
    <div class="form-group  col-md-3">
      <!-- <label>Geslag</label> -->
      <!-- <input name="Gender" #Geslag="ngModel" [(ngModel)]="service.formData.Gender" class="form-control"> -->
      <select class="custom-select" name="Gender" #Geslag="ngModel" [(ngModel)]="service.formData.Gender">
        <option value="Manlik">Manlik</option>
        <option value="Vroulik">Vroulik</option>
      </select>
    </div>


    <select name="geslagSelect" ng-model="service.formData.Gender">
      <option value="Mankil">Manlik</option>
      <option value="Vroulik">Vroulik</option>
    </select>




  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Huweliks Datum</label>
      <input name="WeddingDate" #WeddingDate="ngModel" [(ngModel)]="service.formData.WeddingDate" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>Sel Foon</label>
      <input name="MobilePhone" #MobilePhone="ngModel" [(ngModel)]="service.formData.MobilePhone" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-check-input" type="checkbox" value="" id="publickCheck1" name="publicDates" #PublicDates="ngModel"
        [(ngModel)]="service.formData.PublicDates">
      <label class="form-check-label" for="publickCheck1">Verjaarsdag in Kerk
      </label>
    </div>
    <div class="form-group  col-md-6">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="Active" #Active="ngModel"
        [(ngModel)]="service.formData.Active">
      <label class="form-check-label" for="defaultCheck1">Aktief
      </label>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
