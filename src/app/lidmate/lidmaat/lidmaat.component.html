<form #formLid="ngForm" (submit)="onSubmit(formLid)" autocomplete="off">
  <input type="hidden" name="LidmaatId" #LidmaatId="ngModel" [(ngModel)]="service.formData.LidmaatId">
  <input type="hidden" name="Gemeente" #Gemeente="ngModel" [(ngModel)]="service.formData.Gemeente">
  <input type="hidden" name="#AddressID" #AddressID="ngModel" [(ngModel)]="service.formData.AddressID">
  <div class="form-group">
    <label>Naam</label>
    <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">Verpligte veld.</div>
  </div>
  <div class="form-group">
    <label>Van</label>
    <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" required>
    <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">Verpligte veld.</div>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" style='height: 25px;' name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email"
      class="form-control">
  </div>
  <div class="form-row smallBottom">
    <div class="form-group col-md-6 smallBottom">
      <label>Geboorte Datum</label>
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <input class="max_Width_80" style='margin-bottom: 0px' matInput [matDatepicker]="myDatepicker" name="DOB"
        #DOB="ngModel" [(ngModel)]="service.formData.DOB"
        mat-datepicker-locale="{ $mdDateLocaleProvider.formatDate: 'yyyy-MM-dd' }">
      <mat-datepicker #myDatepicker></mat-datepicker>
    </div>
    <div class="form-group col-md-6" style='top: 8px;'>
      <label>Geslag</label><br>
      <select class="custom-select max_Width_80" name="Gender" #Geslag="ngModel" [(ngModel)]="service.formData.Gender">
        <option value="Manlik">Manlik</option>
        <option value="Vroulik">Vroulik</option>
      </select>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class='dateLabel'>Huweliks Datum</label>
      <mat-datepicker-toggle matSuffix [for]="myWeddingpicker"></mat-datepicker-toggle>
      <input class="max_Width_80" style='margin-bottom: 0px' matInput [matDatepicker]="myWeddingpicker"
        name="WeddingDate" #WeddingDate="ngModel" [(ngModel)]="service.formData.WeddingDate">
      <mat-datepicker #myWeddingpicker></mat-datepicker>
    </div>
    <div class="form-group col-md-5" style='top: 10px;'>
      <label>Sel Foon</label>
      <input name="MobilePhone" #MobilePhone="ngModel" [(ngModel)]="service.formData.MobilePhone" class="form-control"
        style='padding-top: 10px'>

    </div>
    <div class="form-group col-md-1" style='padding-top: 15px;' [hidden]='!service.formData.MobilePhone'>
      <a [href]="'tel:' + service.formData.MobilePhone" title="service.formData.MobilePhone">
        <svg viewBox="100 0 1408 1408" id="svg3013" version="1.1" inkscape:version="0.48.3.1 r9886" width="28"
          height="28" fill="lime" sodipodi:docname="phone_font_awesome.svg">
          <metadata id="metadata3023">
          </metadata>
          <defs id="defs3021" />
          <g class="phoneNo" transform="matrix(1,0,0,-1,159.45763,1293.0169)" id="g3015">
            <path
              d="m 1408,296 q 0,-27 -10,-70.5 Q 1388,182 1377,157 1356,107 1255,51 1161,0 1069,0 1042,0 1016.5,3.5 991,7 959,16 927,25 911.5,30.5 896,36 856,51 816,66 807,69 709,104 632,152 504,231 367.5,367.5 231,504 152,632 104,709 69,807 66,816 51,856 36,896 30.5,911.5 25,927 16,959 7,991 3.5,1016.5 0,1042 0,1069 q 0,92 51,186 56,101 106,122 25,11 68.5,21 43.5,10 70.5,10 14,0 21,-3 18,-6 53,-76 11,-19 30,-54 19,-35 35,-63.5 16,-28.5 31,-53.5 3,-4 17.5,-25 14.5,-21 21.5,-35.5 7,-14.5 7,-28.5 0,-20 -28.5,-50 -28.5,-30 -62,-55 -33.5,-25 -62,-53 -28.5,-28 -28.5,-46 0,-9 5,-22.5 5,-13.5 8.5,-20.5 3.5,-7 14,-24 10.5,-17 11.5,-19 76,-137 174,-235 98,-98 235,-174 2,-1 19,-11.5 17,-10.5 24,-14 7,-3.5 20.5,-8.5 13.5,-5 22.5,-5 18,0 46,28.5 28,28.5 53,62 25,33.5 55,62 30,28.5 50,28.5 14,0 28.5,-7 14.5,-7 35.5,-21.5 21,-14.5 25,-17.5 25,-15 53.5,-31 28.5,-16 63.5,-35 35,-19 54,-30 70,-35 76,-53 3,-7 3,-21 z"
              id="path3017" inkscape:connector-curvature="0" />
          </g>
        </svg>
      </a>
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-check-input" type="checkbox" id="PublicDates" name="PublicDates" #PublicDates="ngModel"
        [(ngModel)]="service.formData.PublicDates">
      <label class="form-check-label" for="PublicDates">Verjaarsdag in Kerk
      </label>
    </div>
    <div class="form-group  col-md-6">
      <input class="form-check-input" type="checkbox" id="IsActive" name="IsActive" #IsActive="ngModel"
        [(ngModel)]="service.formData.IsActive">
      <label class="form-check-label" for="IsActive">Aktief
      </label>
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Laaste Besoek</label>
      <mat-datepicker-toggle matSuffix [for]="myVisitpicker"></mat-datepicker-toggle>
      <input datetime="yyyy-MM-dd" class="max_Width_80" matInput [matDatepicker]="myVisitpicker" name="LastVisit"
        #LastVisit="ngModel" [(ngModel)]="service.formData.LastVisit"
        myVisitpicker-locale="{ $mdDateLocaleProvider.formatDate: 'yyyy-MM-dd' }">
      <mat-datepicker #myVisitpicker></mat-datepicker>
    </div>
    <div class="form-group  col-md-6">
      <label>Gemeente Wyk</label><br>
      <select class="custom-select max_Width_80" name="WykID" #WykID="ngModel" [(ngModel)]="service.formData.WykID">
        <option *ngFor="let wyk of wyke" [value]="wyk.WykId" >{{ wyk.Kerkraad}}</option>
      </select>
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-12">
      <label>Notas</label>
      <textarea id="LastNotes" rows="50" cols="50" name="comment" form="formLid" name="LastNotes" #LastNotes="ngModel"
        [(ngModel)]="service.formData.LastNotes">
                Enter text here...</textarea>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="formLid.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
<ngx-spinner bdOpacity=0.9 bdColor="" size="medium" color="#f30808" type="ball-running-dots" fullScreen="false">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
