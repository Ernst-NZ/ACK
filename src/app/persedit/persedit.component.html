<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">
      <i class="material-icons">cloud</i>Dotnet Mob App</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a (click)="Logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="row" *ngIf="userClaims">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-content">
        <span>Username :{{userClaims.UserName}}</span>
        <br>
        <span>Email : {{userClaims.Email}}</span>
        <br>
        <span>Full Name : {{userClaims.FirstName}} {{userClaims.LastName}}</span>
        <br>
        <span>Logged On : {{userClaims.LoggedOn}}</span>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
      <div class="col s8">
        <div class="card grey lighten-2">
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width tabs-transparent">
              <li class="tab">
                <a routerLink='/persoon' routerLinkActive='active'>Sign In</a>
              </li>
              <li class="tab">
                <a  routerLink='/adres' routerLinkActive='active' class="offset-m6">Sign Up</a>
              </li>
            </ul>
          </div>
          <div class="card-content white">
            <div class="row">
                <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
