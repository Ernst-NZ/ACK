  <div class='col-sm-12 col-md-6' style='background-color: rgb(223, 217, 217); 
           border: solid 1px black; color: black'>
    <h3>Stuur vir ons 'n E-Pos</h3>
    <form>
      <div class="form-group">
        <label style='color: black'>Naam</label>
        <input style='width:95%; border: solid 1px black; color: black; background-color: white;' name="EmailNaam" #EmailNaam="ngModel"
          [(ngModel)]="composeEmail.EmailNaam" class="form-control" required>
        <div class="validation-error" *ngIf="EmailNaam.invalid && EmailNaam.touched">Verpligte veld.</div>
      </div>
      <div class="form-group">
        <label style='color: black'>Kontak Email Adres</label>
        <input style='width:95%; border: solid 1px black; color: black; background-color: white;' name="EmailFrom" #EmailFrom="ngModel"
          [(ngModel)]="composeEmail.EmailFrom" class="form-control" required>
        <div class="validation-error" *ngIf="EmailFrom.invalid && EmailFrom.touched">Verpligte veld.</div>
      </div>
      <div class="form-group">
        <label style='color: black'>Onderwerp</label>
        <input style='width:95%;border: solid 1px black; color: black; background-color: white;' name="Subject" #Subject="ngModel" [(ngModel)]="composeEmail.Subject"
          class="form-control" required>
        <div class="validation-error" *ngIf="Subject.invalid && Subject.touched">Verpligte veld.</div>
      </div>
      <div class="form-group">
        <label style='color: black'>Boodskap</label>
        <textarea style="width:95%; background-color: white; height: 10em;" name="Body" #Body="ngModel"
          (ngModel)="composeEmail.Body"></textarea>
        <div class="validation-error" *ngIf="Body.invalid && Body.touched">Verpligte veld.</div>
      </div>
      <a class="btn btn-primary" (click)="sendEmail()">Stuur E-pos</a>
    </form>    
  </div>
</div>
