<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users" [class.activated]="currentUrl == '/users'">
        <i class="material-icons">supervised_user_circle</i>
      </a>
      <a mat-list-item routerLink="/posts" [class.activated]="currentUrl == '/posts'">
        <i class="material-icons">message</i>
      </a>
      <a mat-list-item routerLink="/dadatable" [class.activated]="currentUrl == '/datatable'">
        <i class="material-icons">grid_on</i>
      </a>
      <a mat-list-item routerLink="" [class.activated]="currentUrl == '/news'">
        <i class="material-icons">info</i>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Angular Site</span>
      <span class="spacer"></span>
      <a routerLink="/users">
        <i class="material-icons">supervised_user_circle</i> Users
      </a>
      <a routerLink="/posts">
        <i class="material-icons">message</i> Posts
      </a>
      <a routerLink="/datatable">
        <i class="material-icons">grid_on</i> Table
      </a>
      <a routerLink="">
        <i class="material-icons">info</i> News
      </a>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
